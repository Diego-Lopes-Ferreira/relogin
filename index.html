<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Clock</title>
</head>

<body>
  <div class="wrapper">
    <button id="showhideui" class="absolute-button">hide</button>
    <aside class="show">
      <div class="fixed-width">
        <button id="startstopfire">show fire</button>
        <section id="pomodoro">
          <h1>Pomodoro:</h1>
          <button class="minus">-</button>
          <input type="number" class="input">
          <button class="plus">+</button>
          <button class="start-stop">Start</button>
          <button class="reset">*</button>
        </section>
        <section id="pause">
          <h1>Pause:</h1>
          <button class="minus">-</button>
          <input type="number" class="input">
          <button class="plus">+</button>
          <button class="start-stop">Start</button>
          <button class="reset">*</button>
        </section>
        <section id="stopwatch">
          <h1>Stopwatch:</h1>
          <button class="minus">-</button>
          <input type="number" class="input">
          <button class="plus">+</button>
          <button class="start-stop">Start</button>
          <button class="reset">*</button>
        </section>
        <div>
          <h1>Custom Time:</h1>
          <input type="time" id="custom-handler">
        </div>
      </div>
    </aside>

    <main>
      <section class="ui show">
        <div id="custom-handler-txt" class="time-remaining hide">
          <p>Faltam <span name="time-remaining"></span> para <span name="target-time"></span></p>
        </div>
        <div id="pomodoro-txt" class="time-remaining hide">
          <p>Próxima pausa em <span name="time-remaining"></span></p>
          <p class="info">(<span name="target-time"></span>)</p>
        </div>
        <div id="pause-txt" class="time-remaining hide">
          <p>Próximo pomodoro em <span name="time-remaining"></span></p>
          <p class="info">(<span name="target-time"></span>)</p>
        </div>
        <div id="stopwatch-txt" class="time-remaining hide">
          <p>
            <span name="time-remaining"></span>
            desde
            <span name="target-time"></span>
          </p>
        </div>
      </section>
      <p id="time"></p>
      <p id="battery"></p>
    </main>
  </div>

  <canvas id="canvas" width="1600" height="900"></canvas>

  <script src="./utils.js"></script>
  <script src="./timers.js"></script>
  <script src="./ui.js"></script>
  <script src="./code.js"></script>
  <script src="./doom.js"></script>
  <!-- <script src="./doom01.js"></script> -->
</body>

</html>
